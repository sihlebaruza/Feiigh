<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
</head>
<body>
<h1>Contact Us</h1>
<p>Have a question or comment? Feel free to contact us using the form below or by email/phone.</p>

<form action="mailto:your_email@example.com" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="message">Message:</label>
<textarea id="message" name="message" required></textarea><br><br>

<input type="submit" value="Send">
</form>

<p>Alternatively, you can reach us at:</p>
<ul>
<li>Email: your_email@example.com</li>
<li>Phone: +27 123 456 7890</li>
</ul>
</body>
</html>
