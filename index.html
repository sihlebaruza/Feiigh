<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2778577937125100"
     crossorigin="anonymous"></script>
    <style>
        <a href="about.html">About</a>
        body {
            background-color: hwb(211 35% 0%);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .flap {
            position: absolute;
            top: -150px;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: #fff;
            border-bottom: 2px solid #ccc;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
            transform: rotate(45deg);
            transform-origin: bottom left;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .content {
            padding: 50px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        h1 {
            color: #333;
            font-size: 30px;
            margin: 0;
        }

        p {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        button {
            width: 100px;
            height: 40px;
            border-radius: 20px;
            background-color: hwb(211 35% 0%);
            color: #333;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #noButton {
            position: absolute;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="content">
            <h1>Hey Feiigh&#x1F49C, wanna go out on a date?</h1>
            <p>Click a button to answer</p>
            <div class="buttons">
                <button onclick="setTimeout(() => alert('Yay! You said yes!'), 500);">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', function() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
